<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathDuo - מסך תלמיד</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">MathDuo</a>
            <div class="flex items-center space-x-4">
                <span class="text-sm">שלום, תלמיד!</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-blue-600 mb-4">ברוך הבא למסך התלמיד!</h1>
            <p class="text-gray-600">בחר את הנושא שברצונך ללמוד</p>
        </div>

        <!-- Math Topics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Addition -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-2xl font-bold text-blue-600">+</span>
                    </div>
                </div>
                <h2 class="text-xl font-bold text-center mb-2">חיבור</h2>
                <p class="text-gray-600 text-center mb-4">למד חיבור בצורה אינטראקטיבית</p>
                <a href="#" class="block w-full py-2 px-4 bg-blue-600 text-white text-center rounded-lg hover:bg-blue-700 transition-colors">
                    התחל ללמוד
                </a>
            </div>

            <!-- Subtraction -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <span class="text-2xl font-bold text-green-600">-</span>
                    </div>
                </div>
                <h2 class="text-xl font-bold text-center mb-2">חיסור</h2>
                <p class="text-gray-600 text-center mb-4">למד חיסור בצורה אינטראקטיבית</p>
                <a href="#" class="block w-full py-2 px-4 bg-green-600 text-white text-center rounded-lg hover:bg-green-700 transition-colors">
                    התחל ללמוד
                </a>
            </div>

            <!-- Multiplication -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center">
                        <span class="text-2xl font-bold text-purple-600">×</span>
                    </div>
                </div>
                <h2 class="text-xl font-bold text-center mb-2">כפל</h2>
                <p class="text-gray-600 text-center mb-4">למד כפל בצורה אינטראקטיבית</p>
                <a href="#" class="block w-full py-2 px-4 bg-purple-600 text-white text-center rounded-lg hover:bg-purple-700 transition-colors">
                    התחל ללמוד
                </a>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">התקדמות שלך</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">חיבור</span>
                    <div class="w-48 bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 75%"></div>
                    </div>
                    <span class="text-sm text-gray-500">75%</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">חיסור</span>
                    <div class="w-48 bg-gray-200 rounded-full h-2.5">
                        <div class="bg-green-600 h-2.5 rounded-full" style="width: 50%"></div>
                    </div>
                    <span class="text-sm text-gray-500">50%</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">כפל</span>
                    <div class="w-48 bg-gray-200 rounded-full h-2.5">
                        <div class="bg-purple-600 h-2.5 rounded-full" style="width: 25%"></div>
                    </div>
                    <span class="text-sm text-gray-500">25%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>© 2024 MathDuo - כל הזכויות שמורות</p>
        </div>
    </footer>
</body>
</html>
