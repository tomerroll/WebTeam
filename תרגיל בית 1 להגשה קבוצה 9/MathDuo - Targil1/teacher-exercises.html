<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathDuo - ניהול תרגילים</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="teacher-dashboard.html" class="text-xl font-bold">MathDuo</a>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm">שלום, לידור!</span>
                <a href="login.html" class="text-sm hover:text-blue-200 bg-blue-700 px-4 py-2 rounded-lg transition-colors">התנתק</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ניהול תרגילים</h1>
            <button onclick="openAddExerciseModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                צור תרגיל חדש
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <input type="text" placeholder="חפש תרגיל..." class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <select class="w-full p-2 border rounded-lg">
                        <option value="">סנן לפי נושא</option>
                        <option value="order-of-operations">סדר פעולות חשבון</option>
                        <option value="fractions">שברים</option>
                        <option value="equations">משוואות</option>
                    </select>
                </div>
                <div>
                    <select class="w-full p-2 border rounded-lg">
                        <option value="">סנן לפי רמת קושי</option>
                        <option value="easy">קל</option>
                        <option value="medium">בינוני</option>
                        <option value="hard">קשה</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Exercises List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Exercise Card Template -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="inline-block px-2 py-1 text-sm bg-blue-100 text-blue-800 rounded-lg mb-2">סדר פעולות חשבון</span>
                            <h3 class="text-lg font-medium">5 × (3 + 2) = ?</h3>
                        </div>
                        <div class="flex space-x-2">
                            <button class="text-blue-600 hover:text-blue-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                </svg>
                            </button>
                            <button class="text-red-600 hover:text-red-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <div class="bg-gray-50 p-2 rounded-lg text-center">
                                <span class="text-sm text-gray-600">תשובה נכונה</span>
                                <div class="font-medium">25</div>
                            </div>
                            <div class="bg-gray-50 p-2 rounded-lg text-center">
                                <span class="text-sm text-gray-600">רמת קושי</span>
                                <div class="font-medium">קל</div>
                            </div>
                        </div>
                        <div>
                            <div class="text-sm text-gray-600 mb-2">אפשרויות</div>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="bg-gray-50 p-2 rounded-lg text-center">10</div>
                                <div class="bg-gray-50 p-2 rounded-lg text-center">15</div>
                                <div class="bg-gray-50 p-2 rounded-lg text-center">20</div>
                                <div class="bg-gray-50 p-2 rounded-lg text-center">25</div>
                            </div>
                        </div>
                        <div>
                            <div class="text-sm text-gray-600 mb-2">הסבר</div>
                            <p class="text-sm">קודם פותרים את הסוגריים (3 + 2 = 5), ואז מכפילים ב-5.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- More exercise cards... -->
        </div>
    </div>

    <!-- Add Exercise Modal -->
    <div id="addExerciseModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-4">צור תרגיל חדש</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">נושא</label>
                    <select class="w-full p-2 border rounded-lg">
                        <option value="order-of-operations">סדר פעולות חשבון</option>
                        <option value="fractions">שברים</option>
                        <option value="equations">משוואות</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">שאלה</label>
                    <input type="text" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">תשובה נכונה</label>
                    <input type="text" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">אפשרויות נוספות</label>
                    <div class="grid grid-cols-3 gap-2">
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="אפשרות 1">
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="אפשרות 2">
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="אפשרות 3">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">הסבר</label>
                    <textarea class="w-full p-2 border rounded-lg" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">רמת קושי</label>
                    <select class="w-full p-2 border rounded-lg">
                        <option value="easy">קל</option>
                        <option value="medium">בינוני</option>
                        <option value="hard">קשה</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeAddExerciseModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        ביטול
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        צור תרגיל
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openAddExerciseModal() {
            document.getElementById('addExerciseModal').classList.remove('hidden');
            document.getElementById('addExerciseModal').classList.add('flex');
        }

        function closeAddExerciseModal() {
            document.getElementById('addExerciseModal').classList.remove('flex');
            document.getElementById('addExerciseModal').classList.add('hidden');
        }
    </script>
</body>
</html>
