<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathDuo - ממשק מורה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="text-2xl font-bold text-green-600">MathDuo - ממשק מורה</div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="student.html" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">מסך תלמיד</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Content Management -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">הוספת תוכן</h2>
                    <div class="space-y-4">
                        <button class="w-full p-4 bg-blue-50 rounded-lg hover:bg-blue-100 flex items-center justify-between">
                            <span>הוסף נושא חדש</span>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                        </button>
                        <button class="w-full p-4 bg-green-50 rounded-lg hover:bg-green-100 flex items-center justify-between">
                            <span>הוסף תרגיל חדש</span>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Recent Content -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">תוכן אחרון</h2>
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <div class="flex justify-between items-center">
                                <h3 class="font-semibold">תרגיל בגיאומטריה</h3>
                                <span class="text-sm text-gray-500">לפני שעה</span>
                            </div>
                            <p class="text-sm text-gray-600">חישוב שטח משולש</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <div class="flex justify-between items-center">
                                <h3 class="font-semibold">סרטון הסבר באלגברה</h3>
                                <span class="text-sm text-gray-500">לפני יומיים</span>
                            </div>
                            <p class="text-sm text-gray-600">פתרון משוואות לינאריות</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Students Management -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">ניהול תלמידים</h2>
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <div class="flex justify-between items-center">
                                <h3 class="font-semibold">תלמיד 1</h3>
                                <span class="text-sm text-green-600">פעיל</span>
                            </div>
                            <div class="mt-2">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-sm">התקדמות כללית</span>
                                    <div class="w-32 bg-gray-200 rounded-full h-2.5">
                                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 75%"></div>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="px-3 py-1 bg-blue-100 rounded hover:bg-blue-200 text-sm">שלח הודעה</button>
                                    <button class="px-3 py-1 bg-green-100 rounded hover:bg-green-200 text-sm">צפה בהתקדמות</button>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <div class="flex justify-between items-center">
                                <h3 class="font-semibold">תלמיד 2</h3>
                                <span class="text-sm text-yellow-600">לא פעיל</span>
                            </div>
                            <div class="mt-2">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-sm">התקדמות כללית</span>
                                    <div class="w-32 bg-gray-200 rounded-full h-2.5">
                                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="px-3 py-1 bg-blue-100 rounded hover:bg-blue-200 text-sm">שלח הודעה</button>
                                    <button class="px-3 py-1 bg-green-100 rounded hover:bg-green-200 text-sm">צפה בהתקדמות</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Class Statistics -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">סטטיסטיקות כיתה</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="p-4 bg-blue-50 rounded-lg">
                                <h3 class="font-semibold text-blue-800">ממוצע ציונים</h3>
                                <p class="text-2xl font-bold">85</p>
                            </div>
                            <div class="p-4 bg-green-50 rounded-lg">
                                <h3 class="font-semibold text-green-800">שיעור השלמה</h3>
                                <p class="text-2xl font-bold">78%</p>
                            </div>
                        </div>
                        <div>
                            <canvas id="classProgressChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize class progress chart
        const ctx = document.getElementById('classProgressChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['אלגברה', 'גיאומטריה', 'חשבון דיפרנציאלי'],
                datasets: [{
                    label: 'ממוצע ציונים',
                    data: [85, 72, 65],
                    backgroundColor: [
                        'rgb(59, 130, 246)',
                        'rgb(34, 197, 94)',
                        'rgb(234, 179, 8)'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
