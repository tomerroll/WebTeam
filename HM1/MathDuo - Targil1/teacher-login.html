<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathDuo - התחברות מורה</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-600 mb-2">MathDuo</h1>
            <p class="text-gray-600">התחברות למערכת - מורה</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">אימייל</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="הכנס אימייל">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">סיסמה</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="הכנס סיסמה">
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-300">
                    התחבר
                </button>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800">חזרה לדף הבית</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically send the login credentials to your backend
            console.log('Teacher login attempt:', { email, password });
            
            // For now, we'll just redirect to the teacher dashboard
            window.location.href = 'teacher-dashboard.html';
        });
    </script>
</body>
</html>
