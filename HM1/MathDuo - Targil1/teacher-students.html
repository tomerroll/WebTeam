<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathDuo - ניהול תלמידים</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="teacher-dashboard.html" class="text-xl font-bold">MathDuo</a>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm">שלום, לידור!</span>
                <a href="login.html" class="text-sm hover:text-blue-200 bg-blue-700 px-4 py-2 rounded-lg transition-colors">התנתק</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ניהול תלמידים</h1>
            <button onclick="openAddStudentModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                הוסף תלמיד חדש
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <input type="text" placeholder="חפש תלמיד..." class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <select class="w-full p-2 border rounded-lg">
                        <option value="">מיין לפי</option>
                        <option value="name">שם</option>
                        <option value="progress">התקדמות</option>
                        <option value="score">ציון</option>
                    </select>
                </div>
                <div>
                    <select class="w-full p-2 border rounded-lg">
                        <option value="">סנן לפי רמה</option>
                        <option value="high">גבוהה</option>
                        <option value="medium">בינונית</option>
                        <option value="low">נמוכה</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Students List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Student Card Template -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-medium">דניאל כהן</h3>
                            <p class="text-gray-600 text-sm">daniel@example.com</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="text-blue-600 hover:text-blue-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                </svg>
                            </button>
                            <button class="text-red-600 hover:text-red-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-sm text-gray-600 mb-1">
                                <span>התקדמות כללית</span>
                                <span>75%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full" style="width: 75%"></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <div class="text-sm text-gray-600">תרגילים שהושלמו</div>
                                <div class="font-medium">15/20</div>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <div class="text-sm text-gray-600">ציון ממוצע</div>
                                <div class="font-medium">85%</div>
                            </div>
                        </div>
                        <button onclick="viewStudentDetails(1)" class="w-full bg-blue-100 text-blue-600 py-2 rounded-lg hover:bg-blue-200 transition-colors">
                            צפה בפרטים מלאים
                        </button>
                    </div>
                </div>
            </div>
            <!-- More student cards... -->
        </div>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-4">הוסף תלמיד חדש</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">שם מלא</label>
                    <input type="text" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">אימייל</label>
                    <input type="email" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">רמת קושי התחלתית</label>
                    <select class="w-full p-2 border rounded-lg">
                        <option value="low">קלה</option>
                        <option value="medium">בינונית</option>
                        <option value="high">מתקדמת</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeAddStudentModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        ביטול
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        הוסף תלמיד
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openAddStudentModal() {
            document.getElementById('addStudentModal').classList.remove('hidden');
            document.getElementById('addStudentModal').classList.add('flex');
        }

        function closeAddStudentModal() {
            document.getElementById('addStudentModal').classList.remove('flex');
            document.getElementById('addStudentModal').classList.add('hidden');
        }

        function viewStudentDetails(studentId) {
            // Implement navigation to student details page
            window.location.href = `student-details.html?id=${studentId}`;
        }
    </script>
</body>
</html>
